<script>


	function pulaLinha(){
		document.write("<br>");
		document.write("<br>");
	}

	function mostra(frase){
		document.write(frase);

	function imc(peso, altura){

		return mostra("O imc é de " + imc);
	}

	//mostra("O imc do flavio é : " + Math.round(imcFlavio));

	imc(pesoFlavio,alturaFlavio);
